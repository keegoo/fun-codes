<!DOCTYPE html>

<head>

<style>
body {

  margin: 10px 10px 0 10px;

<body>

<h2>æ–‡å­—ç°çƒ¬å´©å¡Œç‰¹æ•ˆ âœ¨</h2>
<input id="textInput" type="text" placeholder="è¾“å…¥æ–‡å­—â€¦" />
<canvas id="c" width="800" height="300"></canvas>

<div class="button-container">
  <button id="ashBtn">ğŸ’¨ ç°çƒ¬å †ç§¯</button>
  <button id="explodeBtn">ğŸ’¥ çˆ†æ•£é£æº…</button>
  <button id="resetBtn">ğŸ”„ é‡ç½®æ–‡å­—</button>
</div>

<script>
const canvas = document.getElementById('c')
const ctx = canvas.getContext('2d')
const input = document.getElementById('textInput')
const ashBtn = document.getElementById('ashBtn')
const explodeBtn = document.getElementById('explodeBtn')
const resetBtn = document.getElementById('resetBtn')

let particles = []
const groundY = canvas.height - 10
let columnHeights = []

function resetColumns() {
  columnHeights = new Array(canvas.width).fill(0)
}

function drawText(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  ctx.font = 'bold 80px Arial'
  ctx.fillStyle = '#000'
  ctx.textBaseline = 'middle'
  const textWidth = ctx.measureText(text).width
  const x = (canvas.width - textWidth) / 2
  const y = canvas.height / 2 + 10
  ctx.fillText(text, x, y)
}

function createParticles() {
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height)
  const data = imgData.data
  particles = []
  for (let y = 0; y < canvas.height; y += 2) {
    for (let x = 0; x < canvas.width; x += 2) {
      const idx = (y * canvas.width + x) * 4
      if (data[idx + 3] > 0) {
        particles.push({
          x,
          y,
          vy: 0,
          vx: (Math.random() - 0.5) * 1.5,
          settled: false,
          color: 'rgba(50,50,50,1)'
        })
      }
    }
  }
}

// --- åŸå§‹ç‰ˆï¼šç°çƒ¬ä¸‹è½å †ç§¯ ---
function animateAsh() {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  for (let p of particles) {
    if (!p.settled) {
      p.vy += 0.5
      let nextX = p.x + p.vx
      let nextY = p.y + p.vy
      const col = Math.floor(nextX)
      const maxY = groundY - (columnHeights[col] || 0)
      if (nextY >= maxY) {
        p.y = maxY
        p.settled = true
        columnHeights[col] += 2
      } else {
        p.x = nextX
        p.y = nextY
      }
    }
    ctx.fillStyle = p.color
    ctx.fillRect(p.x, p.y, 2, 2)
  }
  if (particles.some(p => !p.settled)) requestAnimationFrame(animateAsh)
}

// --- æ–°ç‰ˆï¼šçˆ†æ•£é£æº…æ•ˆæœ ---
function animateExplode() {
  ctx.clearRect(0, 0, canvas.width, canvas.height)
  for (let p of particles) {
    p.vx += (Math.random() - 0.5) * 0.2
    p.vy += 0.4
    p.x += p.vx
    p.y += p.vy
    if (p.y > canvas.height) p.y = canvas.height
    ctx.fillStyle = 'rgba(80,80,80,1)'
    ctx.fillRect(p.x, p.y, 2, 2)
  }
  if (particles.some(p => p.y < canvas.height)) requestAnimationFrame(animateExplode)
}

// --- äº‹ä»¶ç»‘å®š ---
input.addEventListener('input', () => {
  drawText(input.value || 'Hello')
  resetColumns()
})

ashBtn.addEventListener('click', () => {
  resetColumns()
  createParticles()
  animateAsh()
})

explodeBtn.addEventListener('click', () => {
  resetColumns()
  createParticles()
  for (let p of particles) {
    p.vx = (Math.random() - 0.5) * 6
    p.vy = (Math.random() - 1.5) * 6
  }
  animateExplode()
})

resetBtn.addEventListener('click', () => {
  resetColumns()
  drawText(input.value || 'Hello')
})

drawText('Hello')
resetColumns()
</script>

</body>
